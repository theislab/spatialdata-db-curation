name: Registry checks

on:
  pull_request:
    paths:
      - "registry/datasets.csv"
  push:
    branches: [ main ]
    paths:
      - "registry/datasets.csv"

jobs:
  check-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run validation
        run: |
          python tools/validate.py registry/datasets.csv || true

      - name: Generate duplicate report
        run: |
          python tools/dup_report.py registry/datasets.csv > dup.md

      - name: Comment on PR with duplicates
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const body = fs.readFileSync("dup.md", "utf8");
            if (body && body.trim().length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Add report to job summary
        run: |
          cat dup.md >> $GITHUB_STEP_SUMMARY